<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品販売テスト</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      color: #333;
      background-color: #F4F4F4;
    }
    header, footer {
      background-color: #002E5D;
      color: #fff;
    }
    header {
      padding: 1rem 0;
    }
    .section-title {
      margin: 40px 0 20px;
      text-align: center;
    }
    .product-card {
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="text-center">
    <div class="container">
      <h1>Portfolio</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">ホーム</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="product.html">商品販売</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="reservation.html">サービス予約</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 商品販売テストセクション -->
  <section id="product" class="py-5">
    <div class="container">
      <h2 class="section-title">商品販売テスト</h2>
      <div class="row">
        <!-- 商品カード1 -->
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="商品1">
            <div class="card-body">
              <h5 class="card-title">商品名 1</h5>
              <p class="card-text">商品の特徴や魅力を簡潔に説明します。</p>
              <a href="#" class="btn btn-primary">購入する</a>
            </div>
          </div>
        </div>
        <!-- 商品カード2 -->
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="商品2">
            <div class="card-body">
              <h5 class="card-title">商品名 2</h5>
              <p class="card-text">こちらの商品も、使いやすさと品質を兼ね備えています。</p>
              <a href="#" class="btn btn-primary">購入する</a>
            </div>
          </div>
        </div>
        <!-- 商品カード3 -->
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="商品3">
            <div class="card-body">
              <h5 class="card-title">商品名 3</h5>
              <p class="card-text">シンプルなデザインで、様々なシーンにマッチします。</p>
              <a href="#" class="btn btn-primary">購入する</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="py-3">
    <div class="container text-center">
      <p class="mb-0">© 2025 My Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
