<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サービス予約テスト</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      color: #333;
      background-color: #F4F4F4;
    }
    header, footer {
      background-color: #002E5D;
      color: #fff;
    }
    header {
      padding: 1rem 0;
    }
    .section-title {
      margin: 40px 0 20px;
      text-align: center;
    }
    .reservation-form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="text-center">
    <div class="container">
      <h1>Portfolio</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">ホーム</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="product.html">商品販売</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="reservation.html">サービス予約</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- サービス予約テストセクション -->
  <section id="reservation" class="py-5">
    <div class="container">
      <h2 class="section-title">サービス予約テスト</h2>
      <div class="reservation-form mx-auto" style="max-width: 600px;">
        <form id="reservationForm">
          <div class="mb-3">
            <label for="resName" class="form-label">お名前</label>
            <input type="text" class="form-control" id="resName" placeholder="例:北九次男" required>
          </div>
          <div class="mb-3">
            <label for="resEmail" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="resEmail" placeholder="kitakyujinan@jp.com" required>
          </div>
          <div class="mb-3">
            <label for="resDate" class="form-label">予約希望日</label>
            <input type="date" class="form-control" id="resDate" required>
          </div>
          <div class="mb-3">
            <label for="resTime" class="form-label">予約希望時間</label>
            <input type="time" class="form-control" id="resTime" required>
          </div>
          <div class="mb-3">
            <label for="resMessage" class="form-label">ご要望</label>
            <textarea class="form-control" id="resMessage" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">予約する</button>
        </form>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="py-3">
    <div class="container text-center">
      <p class="mb-0">© 2025 My Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 予約フォーム送信後のリダイレクト (テスト用) -->
  <script>
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // ※必要に応じて、フォーム送信処理（例: AJAX送信など）を実装
      window.location.href = "https://ysmsnsmr.github.io/thanks.html";
    });
  </script>
</body>
</html>
